<html>

	<head>
		<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	 
		<link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
	 
	</head>

	<body style="margin-top:20px; margin-left:20px;background-color:#90caf9;">

	<style type="text/css">
		table, th, td{
			border: 1px solid black;
		}
	</style>

	<h1 style="margin-left:300px;">Other Users</h1>
	<table style="margin-left:40px;">
		<th>Username</th>
		{{range .users}}
			<tr>
				<td> <a href="/user/{{.Username}}">{{.Username}}</a> </td>
			</tr>
		{{end}}
	</table>

	<br></br>

	<a href="/home" style="margin-top:100px; margin-left:40px;">Home</a>

	</body>
</html>
